{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>PYbook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header"> <div class="header__wrapper"> 
        <div class="header_logo"><a href="/" class="PYbook_span">PYbook</a></div>
     <form action="/search", method="GET",name="searching">
         <input type="text", placeholder="검색..", name="searching", class="search">
     </form>
     {% if user.is_authenticated %}
     <div class="loginbox">
     <a href="/auth/me", id="profile" >프로필</a>
     <a href="/auth/logout", id="logout" >로그아웃</a>
    </div>
     
     {% else %}

     <div class="loginbox"><a href="/auth/login", id="login">로그인</a>
    </div>
     
     {% endif %}
    </div>
</div>
<div class="container">
    <div class="bookInformation">
        {% for book in books%}
        <a href="/book/{{book.id}}">
        <div class="book">
        <img src="{{book.image.url}}" alt="", class="book_image">
        <li>{{book.name}}</li>
        <li>{{book.author}}</li>
        </div>
    </a>
        {% endfor %}
    </div>
</div>
<div class="footer">
    <span id="footer_text"><a href="/" class="naver_span">Naver<a>&copy; 2020</span>
</div>
</body>
